spring:
  application:
    name: localstep

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always
  config:
    import: optional:file:.env[.properties]

naver:
  maps:
    client-id: ${NAVER_MAPS_CLIENT_ID}
    client-secret: ${NAVER_MAPS_CLIENT_SECRET}

naverdev:
  client-id: ${NAVER_DEV_CLIENT_ID}
  client-secret: ${NAVER_DEV_CLIENT_SECRET}